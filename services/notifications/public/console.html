<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Console (Public)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table { border-collapse: collapse; width: 100%; }
      td, th { border: 1px solid #ddd; padding: .5rem; }
      tbody tr:nth-child(even) { background:#fafafa; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
    </style>
  </head>
  <body>
    <h1>Account Console</h1>
    <table>
      <thead>
        <tr><th>User</th><th>Balance ()</th><th>Error</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script>
      function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.replaceChildren();

        for (const r of data) {
          const tr = document.createElement('tr');
          const cells = [r.userId, r.balance_cents, r.err];
          for (const cell of cells) {
            const td = document.createElement('td');
            td.textContent = cell == null ? '' : String(cell);
            tr.appendChild(td);
          }
          tbody.appendChild(tr);
        }
      }
      // Example: renderTable([{ userId: 'alice', balance_cents: 12345, err: '' }]);
    </script>
  </body>
</html>
