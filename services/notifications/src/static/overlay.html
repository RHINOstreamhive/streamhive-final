<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .toast { position: fixed; left: 1rem; bottom: 1rem; background:#111; color:#fff; padding:.75rem 1rem; border-radius:.5rem; box-shadow:0 4px 12px rgba(0,0,0,.3); display:flex; gap:.5rem; align-items:center; }
      .toast .dot { width:.6rem; height:.6rem; background:#4ade80; border-radius:999px; display:inline-block; }
      .toast .text { white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <script>
      function pushToast(text) {
        const el = document.createElement('div');
        el.className = 'toast';

        const dot = document.createElement('span');
        dot.className = 'dot';
        el.appendChild(dot);

        const msg = document.createElement('span');
        msg.className = 'text';
        msg.textContent = String(text);
        el.appendChild(msg);

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
      }
    </script>
  </body>
</html>
