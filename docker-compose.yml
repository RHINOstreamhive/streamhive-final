
services:
  postgres:
    image: postgres:16-alpine
    container_name: sh-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-streamhive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-example-password}
      POSTGRES_DB: ${POSTGRES_DB:-streamhive}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sh-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server","--save","60","1","--loglevel","warning"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # keep if you need RTMP/HTTP streaming; safe to remove if not used
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: sh-mediamtx
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8888:8888"

volumes:
  pgdata: {}
  redisdata: {}

networks:
  default:
    name: streamhive-net




