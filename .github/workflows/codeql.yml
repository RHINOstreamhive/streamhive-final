name: CodeQL

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "docs/**"
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "docs/**"
  schedule:
    - cron: "0 3 * * 0" # weekly Sunday 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]  # Add more if you use them

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (for code gen / monorepo installs if needed)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Optional: install deps if your build produces generated code that CodeQL needs
      # - run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
